<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="card">
        <img src="assets/images/logo.png" alt="" class="card__image">
        <h1 class="card__title">Refugio de animales</h1>
        <form action="" class="card__form">
            <input type="text" placeholder="Usuario:" name="user" class="card__input">
            <input type="password" placeholder="Contraseña:" name="password" class="card__input">
            <p class="card__error hidden">Usuario o contraseña incorrecta</p>
            <button class="card__button">Ingresar</button>
        </form>
    </div>

    <script type="module" src="assets/js/App.js"></script>
</body>

</html>
